    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1 class="banner">
            <span>Contact</span>
          </h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="angled-images-container">
          <div class="image-wrapper left-img animate__animated animate__slideInLeft">
            <img src="images/contact1.jpg" alt="Person 1"/>
          </div>
          <div class="image-wrapper right-img animate__animated animate__slideInRight">
            <img src="images/contact2.jpg" alt="Person 2" />
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid form-container" >
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
              <form id="contactForm">
                  <div class="mb-3 animation">
                      <label for="name" class="form-label">Your name</label>
                      <input type="text" id="name" class="form-control" required>
                  </div>

                  <div class="mb-3 animation">
                      <label for="email" class="form-label">Your email</label>
                      <input type="email" id="email" class="form-control" required>
                  </div>

                  <div class="mb-3 animation">
                      <label for="subject" class="form-label">Subject</label>
                      <input type="text" id="subject" class="form-control" required>
                  </div>

                  <div class="mb-3 animation">
                      <label for="message" class="form-label">Your message (optional)</label>
                      <textarea id="message" rows="6" class="form-control"></textarea>
                  </div>

                  <button type="submit" class="submit-btn animation">Submit</button>
              </form>
          </div>
      </div>
  </div>
